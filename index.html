<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />   
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="wrapper_controls">
        <div class="control">
          <button class="control_button">
            <img src="images/refresh.svg" alt="refresh" class="refresh_image" />
          </button>
          <div class="control_button languages">
            <div class="control_button language active">EN</div>
            <div class="control_button language not_active">RU</div>
            <img
              src="images/arrow_bottom.svg"
              alt="arrow"
              class="arrow-image"
            />
          </div>
          <button class="control_button farenheit">&deg;F</button>
          <button class="control_button celsius">&deg;C</button>
        </div>
        <div class="search">
          <input
            type="text"
            class="search_input"
            placeholder="Search city or ZIP"
          />
          <button class="search_button">SEARCH</button>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="wrapper_weatherNow">
          <div class="wrapper_location">
            <span class="location_city">Minsk, Belarus</span>
            <div class="date_and_time">
              <div class="date_now">Mon 28 October</div>
              <div class="time_now">17:23:12</div>
            </div>
          </div>
          <div class="wrapper_now">
            <div class="tempreture_now">10&deg;</div>
            <div class="summary_weather">
              <span class="icon_weatherNow"></span>
              <span>Overcast</span>
              <span>Feels like: </span>
              <span>Wind: </span>
              <span>Humidity: </span>
            </div>
          </div>
        </div>
        <div class="wrapper_weatherThree">
          <div class="days">
            <div class="day_ofWeek">Tuesday</div>
            <div class="one_day">
              <div>10&deg;C</div>
              <span class="icon_one"></span>
            </div>
          </div>
          <div class="days">
            <div class="day_ofWeek">Wednesday</div>
            <div class="one_day">
              <div>10&deg;C</div>
              <span class="icon_two"></span>
            </div>
          </div>
          <div class="days">
            <div class="day_ofWeek">Thursday</div>
            <div class="one_day">
              <div>10&deg;C</div>
              <span class="icon_three"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="maps">
        <div id="map" class="map">karta</div>
        <div class="koordinats">
          <div class="latitude">shirota</div>
          <div class="longitude">dolgota</div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
